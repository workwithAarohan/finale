<div class="container mt-4">
    <div class="row p-3 justify-content-center">
        <div class="col-md-5 border p-0">
            <h4 class="text-center mx-0 p-2 text-white" style="background-color: #3F51B5;">Login Form</h4>
            <form [formGroup]="loginForm" class="p-3">
                <mat-form-field appearance="outline">
                    <mat-label>Username</mat-label>
                    <input formControlName="username" matInput placeholder="Username" />
                </mat-form-field> <br>
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input formControlName="password" matInput placeholder="Password" type="password" />
                </mat-form-field>

                <div mat-dialog-actions [align]="'end'">
                    <button style="margin-left: 8px;" mat-raised-button color="primary" 
                    (click)="loginUser()"
                    [disabled]="loginForm.invalid">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
